# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: 合集（排行榜小屋逛首页商店）

on:
  workflow_dispatch:
  schedule:
    - cron: '30 15 * * *'
  watch:
    types: started
  repository_dispatch:
    types: jd_rankingList
jobs:
  build:

    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
   
    steps:
     - uses: actions/checkout@v1
     - name: Use Node.js 15.x
       uses: actions/setup-node@v1
       with:
           node-version: 15.x 
     - name: npm install
       run: |
          npm install
     - name: Set up Python 3.7
       uses: actions/setup-python@v2
       with:
          python-version: 3.7
     - name: 阻塞运行
       run: |
         python3 wait24.py
     - name: '运行 【京东排行榜】'
       run: |
          node jd_rankingList.js
          sleep 5
          node jd_shop.js   
          sleep 10
          node jd_bean_home.js
          sleep 10
          node jd_kd.js
          sleep 10
          node jd_shake.js
          sleep 10
          node jd_plus_bean.js
          sleep 10
          node jd_jump_jump.js
          sleep 10
          node jd_small_home.js
          
          
       env:
          JD_COOKIE: ${{ secrets.JD_COOKIE }}
          JD_USER_AGENT: ${{ secrets.JD_USER_AGENT }}
          JD_DEBUG: ${{ secrets.JD_DEBUG }}
          PUSH_KEY: ${{ secrets.PUSH_KEY }}
          QQ_SKEY: ${{ secrets.QQ_SKEY }}
          QQ_MODE: ${{ secrets.QQ_MODE }}
          BARK_PUSH: ${{ secrets.BARK_PUSH }}
          QYWX_KEY: ${{ secrets.QYWX_KEY }}
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_USER_ID: ${{ secrets.TG_USER_ID }}
          BARK_SOUND: ${{ secrets.BARK_SOUND }}
          DD_BOT_TOKEN: ${{ secrets.DD_BOT_TOKEN }}
          DD_BOT_SECRET: ${{ secrets.DD_BOT_SECRET }}
          IGOT_PUSH_KEY: ${{ secrets.IGOT_PUSH_KEY }}
          PUSH_PLUS_TOKEN: ${{ github.event.client_payload.PUSH_PLUS_TOKEN || secrets.PUSH_PLUS_TOKEN }}
          PUSH_PLUS_USER: ${{ github.event.client_payload.PUSH_PLUS_USER || secrets.PUSH_PLUS_USER }}
